<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>邮件模板</title>
</head>
<body>
<h1>尊敬的 <span th:text="${username}"></span>,</h1>
<p>您好！感谢您注册Butler。为了完成注册流程,请输入下面的邮箱验证码:</p>
<h2>验证码: <span th:text="${activationCode}"></span></h2>
<p>请在10分钟内输入此验证码以完成验证。请注意,此验证码仅用于当前注册流程,不要将此验证码泄露给其他人。</p>
<p>如果您没有尝试注册Butler,请忽略此邮件。</p>
<p>感谢您对Butler的支持！</p>
<p>祝好,<br>Butler团队</p>
</body>
</html>
